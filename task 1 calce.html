<link rel="stylesheet" href="output calce.css">
<!DOCTYPE html>
<html>
<head>
    <title>Calculator UI</title>

</head>

<body>

<div class="calculator">

    <div class="title">Welcome to Calculator</div>

    <div class="zero">0</div>

    <div class="buttons">

        <div class="btn gray">AC</div>
        <div class="btn gray">^</div>
        <div class="btn gray">%</div>
        <div class="btn orange">รท</div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn orange">ร</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn orange">-</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn orange">+</div>

        <div class="btn">0</div>
        <div class="btn">00</div>
        <div class="btn">.</div>
        <div class="btn orange">=</div>

    </div>
</div>

</body>
